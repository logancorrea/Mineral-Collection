<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mineral Collection Database (Google Sheet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    #table { margin-top: 1rem; }
  </style>
</head>
<body>
    <nav style="background: #333; color: white; padding: 1rem; display: flex; gap: 1.5rem; font-family: sans-serif;">
        <a href="index.html" style="color: white; text-decoration: none;">🧾 Database</a>
        <a href="map.html" style="color: white; text-decoration: none;">🗺️ Map</a>
      </nav>
  <h1>🪨 Mineral Collection (Live from Google Sheet)</h1>
  <div id="table">Loading data...</div>

  <!-- Tabulator -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <script>
    const SHEET_ID = "1KWMTZaLluEq3l0XPYcfM1gixYcynKklUfWFdDePV05g";
    const SHEET_NAME = "Sheet1";  // Adjust if your tab is named differently
    const gvizUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    fetch(gvizUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2)); // Unwrap GViz
        const cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, i) => {
            obj[cols[i]] = cell ? cell.v : "";
          });
          return obj;
        });

        new Tabulator("#table", {
          data: rows,
          layout: "fitColumns",
          columns: cols.map(col => ({ title: col, field: col, editor: "input" }))
        });
      })
      .catch(err => {
        document.getElementById("table").innerText = "Failed to load sheet.";
        console.error("Error loading sheet:", err);
      });
  </script>
</body>
</html>
