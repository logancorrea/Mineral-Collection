<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection Map</title>

  <!-- Leaflet & cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    body,html { margin:0; height:100%; font-family:sans-serif; }

    /* --- header (same as index) --- */
    #main-header{
      display:flex;align-items:center;background:#444;color:#fff;
      padding:10px 20px;position:sticky;top:0;z-index:1000;
    }
    .header-left{display:flex;align-items:center;gap:20px}
    .header-title{font-size:1.5em;font-weight:bold}
    .header-nav a{color:#fff;margin-left:10px;text-decoration:none}
    .header-nav a:hover{text-decoration:underline}

    /* --- map area --- */
    #map{height:calc(100% - 56px); /* header ≈ 56 px */ width:100%;}
  </style>
</head>
<body>
  <!-- same header used on your main page -->
  <header id="main-header">
    <div class="header-left">
      <div class="header-title">Correa Collection</div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <!-- Add search bar here -->
  <div id="map-search-bar" style="padding: 1rem; background: #f4f4f4; border-bottom: 1px solid #ccc;">
    <input type="text" id="mapSearch" placeholder="Search specimens…" style="width: 100%; max-width: 400px; padding: 0.5rem; font-size: 1rem;">
  </div>

  <!-- map fills the remaining space -->
  <div id="map"></div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="map.js"></script>
</body>
</html>
