<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection Map</title>

  <!-- Leaflet & cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <!-- Main site CSS for palette and layout -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      overflow: hidden;
    }
    #map-search-bar {
      padding: .75rem;
      background: var(--sidebar-bg);
      border-bottom: 1px solid var(--primary);
    }
    #mapSearch {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--primary);
      border-radius: 4px;
      background: #fff;
      color: var(--text);
    }
    #map {
      height: calc(100vh - 56px - 66px); /* header + search bar */
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="header-left">
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="map.html" class="active">Map</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </div>
    <div class="header-title">Correa Collection</div>
  </header>

  <div id="map-search-bar">
    <input type="text" id="mapSearch" placeholder="Search specimensâ€¦">
  </div>

  <div id="map"></div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
