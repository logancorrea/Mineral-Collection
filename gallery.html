<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery – Correa Collection</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="scroll-page">
  <div id="main-header">
    <div class="header-left">
      <div class="header-title">The Correa Collection</div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="gallery.html" class="active">Gallery</a>
      </nav>
    </div>
  </div>

  <div id="gallery-search-bar" style="padding: 1em; display: flex; flex-wrap: wrap; gap: 1em; align-items: center;">
    <input type="text" id="gallerySearch" placeholder="Search specimens…" style="flex: 1 1 300px;">
    <!-- Dropdown filter for Species -->
    <select id="gallerySpeciesFilter">
      <option value="">All Species</option>
    </select>
    <!-- Dropdown filter for Specimen Sources -->
    <select id="gallerySourceFilter">
      <option value="">All Specimen Sources</option>
    </select>
  </div>

  <div id="gallery-content">
    <div id="gallery-grid"></div>
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
