<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery – Correa Collection</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="scroll-page">
  <div id="main-header">
    <div class="header-left">
      <div class="header-title">The Correa Collection</div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="gallery.html" class="active">Gallery</a>
      </nav>
    </div>
  </div>

  <div id="gallery-content">
    <input type="text" id="gallerySearch" placeholder="Search specimens…" style="margin-bottom:1.5em; width:100%; max-width:400px; padding:0.5em; font-size:1em;">
    <div id="gallery-grid"></div>
  </div>

  <!-- Gallery Modal -->
  <div id="gallery-modal" class="img-modal hidden">
    <div style="display:flex; flex-direction:row; align-items:center; justify-content:center;">
      <button class="carousel-btn" id="galleryModalPrevBtn" style="margin-right:1em;">‹</button>
      <div style="display:flex; flex-direction:column; align-items:center; position:relative;">
        <span class="img-modal-close" id="gallery-modal-close" style="position:absolute; left:0; top:0; font-size:2.5em; color:#fff; cursor:pointer; z-index:10; padding:0 16px;">&times;</span>
        <img class="img-modal-content" id="gallery-modal-img" />
        <div id="gallery-modal-desc" class="img-modal-desc"></div>
      </div>
      <button class="carousel-btn" id="galleryModalNextBtn" style="margin-left:1em;">›</button>
    </div>
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
